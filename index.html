<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Big Nickel Casino | Play the 3-Reel Jackpot Slot Machine</title>
    
    <meta name="description" content="Experience the thrill of the classic 3-reel slot machine at Big Nickel Casino. High jackpots, instant wins, and seamless mobile play.">
    <meta name="keywords" content="Big Nickel Casino, slot machine, 3-reel slots, online casino, jackpot, mobile slots, HTML5 game, Phaser 3">
    <meta name="author" content="Royal Casino Interactive">

    <meta property="og:title" content="Big Nickel Casino | Play the Jackpot Slot">
    <meta property="og:description" content="Spin and win! The ultimate classic slot machine experience, optimized for all devices.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.yourdomain.com/index.html">
    <meta property="og:image" content="https://www.yourdomain.com/images/slot-preview.jpg"> 

    <link rel="icon" type="image/png" href="/favicon.png">
    
    <style>
        :root {
            /* Updated for a brighter, golden, and purple theme */
            --primary-color: #ffd700; /* Bright Gold */
            --secondary-color: #b3003b; /* Deep Crimson/Red */
            --background-color: #0d0d1a; /* Dark Blue/Black */
            --reel-bg-color: #1a0040; /* Deep Purple for reels area */
            --accent-color: #ff00ff; /* Vibrant Magenta for Spin/Play */
            --font-family: 'Arial', sans-serif;
            --container-width: 95%;
        }

        /* Base & Reset */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--primary-color);
            font-family: var(--font-family);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        /* Main Containers */
        #app {
            width: 100%;
            max-width: 1200px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- AUTH & LOBBY UI (Shared Styles) --- */
        #authContainer, #lobbyContainer {
            padding: 20px;
            max-width: 90%;
            width: 800px; 
            margin-top: 5vh;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            text-shadow: 1px 1px 5px var(--secondary-color);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--primary-color);
            background: #1a1a2e;
            color: white;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: 2px solid var(--primary-color);
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.2s;
            margin: 5px;
        }
        
        button:hover:not(:disabled) {
            background-color: #e6005c;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #errorMessage {
            color: yellow;
            font-weight: bold;
            margin-top: 10px;
        }


        /* --- NEW MODERN LOBBY STYLES --- */

        .lobby-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        /* Jackpot Display */
        .jackpot-display-modern {
            background: linear-gradient(145deg, #1c0f2b, #5f005f); 
            border: 5px solid var(--primary-color);
            border-radius: 15px;
            padding: 20px 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
            animation: jackpot-glow 1.5s infinite alternate;
        }

        @keyframes jackpot-glow {
            from { border-color: var(--primary-color); box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
            to { border-color: #fff; box-shadow: 0 0 25px rgba(255, 215, 0, 1); }
        }

        .jackpot-label {
            display: block;
            font-size: 0.9em;
            color: #ff9900;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .jackpot-value {
            font-size: 3.5em; 
            font-weight: bold;
            color: white;
            font-family: monospace; 
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px #ffaa00;
        }

        .jackpot-currency {
            font-size: 1.5em;
            color: var(--primary-color);
            margin-left: 10px;
        }

        /* Lobby Grid Layout */
        .lobby-content-grid {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 800px;
        }

        .lobby-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .user-panel h2 {
            color: #fff;
        }

        .balance-text {
            font-weight: bold;
            color: #00ff88; 
            font-size: 1.5em;
        }

        .game-card {
            background: linear-gradient(180deg, #5f005f, #1a0f2b); 
            border: 2px solid var(--primary-color);
        }

        .play-btn {
            background-color: var(--accent-color); /* Magenta play button */
            color: white;
            border-color: var(--primary-color);
        }

        /* Mobile Responsiveness for Lobby */
        @media (max-width: 700px) {
            .jackpot-value {
                font-size: 3em;
            }
            .lobby-content-grid {
                flex-direction: column; 
            }
            .lobby-panel {
                width: 100%;
            }
        }


        /* --- GAME CONTAINER & LAYOUT --- */
        #gameContainer {
            width: var(--container-width);
            max-width: 800px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        
        /* Game Info Displays (Balance, Jackpot, Win) */
        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 2px solid var(--primary-color);
            font-size: 1.2em;
        }

        .info-panel span {
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        
        /* Canvas Container - The main visual change for the slot area */
        #renderCanvas {
            width: 100%; 
            border: 5px solid var(--primary-color); /* Strong, ornamental gold frame hint */
            box-shadow: 0 0 25px 5px rgba(255, 215, 0, 0.8), 0 0 50px 10px rgba(255, 0, 255, 0.5); /* Dual glow (gold and magenta) */
            background-color: var(--reel-bg-color); /* Deep purple background for the reels */
            border-radius: 15px;
            overflow: hidden;
        }
        
        #renderCanvas canvas {
            width: 100% !important;
            height: auto !important;
            display: block; 
            /* Remove internal box-shadow since the container handles the glow now */
            box-shadow: none; 
        }
        
        /* Game Controls */
        #gameControls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 15px 0;
        }

        /* Bet +/- Buttons - Stylized to look like control pads */
        #gameControls button {
            background-color: var(--secondary-color);
            color: white;
            border: 3px solid var(--primary-color);
            border-radius: 50px; /* Circular/Pill shape */
            padding: 10px 15px;
            font-size: 1.1em;
            width: 70px;
        }
        
        #spinButton {
            background-color: var(--accent-color);
            color: white;
            font-size: 1.6em;
            padding: 18px 40px;
            border-color: var(--primary-color);
            border-radius: 10px;
            animation: pulse-spin 2s infinite;
        }
        
        @keyframes pulse-spin {
            0% { transform: scale(1.0); box-shadow: 0 0 5px var(--accent-color); }
            50% { transform: scale(1.05); box-shadow: 0 0 15px var(--accent-color); }
            100% { transform: scale(1.0); box-shadow: 0 0 5px var(--accent-color); }
        }

        /* Result Overlay */
        #resultOverlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            color: var(--primary-color);
            font-size: 2.5em;
            font-weight: bold;
            border: 4px solid var(--accent-color);
            border-radius: 10px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            text-shadow: 0 0 10px var(--primary-color);
        }

        #resultOverlay.show {
            opacity: 1;
        }

        /* Funds Modal (Off-screen initially) */
        #fundsModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none; 
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }

        #fundsModal.show {
            display: flex;
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #1a0f2b;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            border: 3px solid var(--primary-color);
        }

        #fundsError {
            color: red;
            margin-top: 10px;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 850px) {
            #renderCanvas {
                width: 95vw;
                height: calc(95vw * (600/800)); 
                max-width: none;
            }
        }

    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
</head>
<body>
    
    <div id="app">

        <div id="authContainer">
            <h1>BIG NICKEL CASINO</h1>

            <div id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button id="loginButton" onclick="login()">Login</button>
                <button onclick="showRegister()">New Account</button>
                <p id="errorMessage" class="hidden"></p>
            </div>

            <div id="registerForm" class="hidden">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username">
                <input type="password" id="registerPassword" placeholder="Password">
                <button onclick="register()">Register</button>
                <button onclick="showLogin()">Back to Login</button>
            </div>
        </div>

        <div id="lobbyContainer" style="display: none;">
            <h1 class="lobby-title">BIG NICKEL CASINO</h1>
    
            <div id="lobbyJackpotDisplay" class="jackpot-display-modern">
                <span class="jackpot-label">PROGRESSIVE JACKPOT</span>
                <span id="jackpotAmount" class="jackpot-value">0.00</span> 
                <span class="jackpot-currency">$</span>
            </div>

            <div class="lobby-content-grid">
                
                <div class="lobby-panel user-panel">
                    <h2>Welcome Back!</h2>
                    <p>Your Balance: <span id="userBalance" class="balance-text">0.00</span></p>
                    <div class="panel-buttons">
                        <button onclick="showFundsModal()">Add / Withdraw Funds</button>
                        <button onclick="logout()" class="logout-btn">Logout</button>
                    </div>
                </div>

                <div class="lobby-panel game-card">
                    <h2>The Slot Machine</h2>
                    <p>Ready to chase the big nickel?</p>
                    <button onclick="playGame()" class="play-btn">
                        Play Slot Machine
                    </button>
                </div>
                
            </div>
        </div>

        <div id="gameContainer" style="display: none;">

            <div class="info-panel">
                <span>Balance: <span id="gameBalance">0.00</span></span>
                <span>Jackpot: <span id="gameJackpot">0.00</span></span>
                <span>Last Win: <span id="gameWin">0.00</span></span>
            </div>
            
            <div id="renderCanvas"></div>
            
            <div id="gameControls">
                <button onclick="changeBet(-5)">Bet -</button>
                <span>Bet: <span id="betDisplay">10.00</span></span>
                <button onclick="changeBet(5)">Bet +</button>
            </div>
            
            <button id="spinButton" onclick="spin()">SPIN</button>
            <button onclick="backToLobby()" style="margin-top: 15px;">Back to Lobby</button>
            
            <div id="resultOverlay" class="hidden"></div>
        </div>
        
        <div id="fundsModal">
            <div class="modal-content">
                <h2>Manage Funds</h2>
                <input type="number" id="fundsAmount" placeholder="Enter Amount" min="1" step="0.01">
                <button onclick="addFunds()">Deposit</button>
                <button onclick="withdrawFunds()">Withdraw</button>
                <button onclick="closeFundsModal()">Close</button>
                <p id="fundsError" class="hidden"></p>
            </div>
        </div>

    </div>


    <script src="/game.js"></script>
</body>
</html>
